<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA/PROCESSAMENTO
    let numero = [];
    for (let contador = 0; contador <= 5; contador++){
        numeros = Number(prompt(`Informe um número:`));
        numero.push(numeros);
    }
    numero.sort((a,b) => a-b);
        
    //SAÍDA
    document.write(`Dentre os números que você informou o número ${ numero[4]} é o maior.`);

</script>
