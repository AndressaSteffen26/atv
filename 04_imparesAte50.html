<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let impares = [];
    let pares = [];

    //PROCESSAMENTO
    for (let contador = 1; contador < 50; contador++){
        if ( contador % 2 !== 0 ){
            impares.push(contador);
        }
        else {
            pares.push(contador);
        }
    }


    //SAÍDA
    document.write(`Números Ìmpares de 1 a 50 : ${impares.join(" , ")}.`);

</script>
