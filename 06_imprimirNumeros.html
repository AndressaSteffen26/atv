<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    const nInicial = Number(prompt(`Informe um número inicial:`));
    const nFinal = Number(prompt(`Informe um número final:`));
    
    //PROCESSAMENTO
    let par = [];
    let impar = [];

    if ( nInicial < nFinal ){
        for ( let contador = nInicial; contador <= nFinal; contador++){
            if ( contador % 2 === 0){
                par.push(contador);
            }
            else {
                impar.push(contador);
            }
        }
        document.write(`Números pares entres ${nInicial} e ${nFinal} : ${par.join(" , ")}. <br> Números ímpares entre ${nInicial} e ${nFinal} : ${impar.join(" , ")}.`);
    }
