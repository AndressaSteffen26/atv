<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let habitantes = [50000];
    
    //PROCESSAMENTO
    for ( let ano = 0; ano < 10; ano++){
        habitantes.push(habitantes[ano] * 1.015);
    }
    

    //SAÍDA
    document.write(`A população após cinco anos será : ${habitantes[5]} habitantes. <br> A população após dez anos será de : ${habitantes[10]} habitantes.`);

</script>
