<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    soma = 0

    //PROCESSAMENTO

    for (let contador = 0 ; contador < 5 ; contador++ ){
        const n = Number(prompt(`Informe um número:`));
        soma = soma = n;
    }
    const media = soma / 5;

    //SAÍDA
    document.write(`A média dos números é : ${media}.`);

</script>
